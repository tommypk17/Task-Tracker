<div mat-dialog-content class="dialog">
  <h2>move task to..</h2>
  <mat-list>
    <mat-list-item *ngFor="let taskList of taskLists">
      <button mat-button  (click)="selectTaskList(taskList.id)">
        {{taskList.title}}
      </button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions class="dialogButtons">
  <button mat-button color="warn" (click)="onNoClick()" cdkFocusInitial>cancel</button>
</div>
